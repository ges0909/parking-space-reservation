<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Rectangle</title>

  <style>
    .scene {
      padding: 10px;
      border: 1px dashed;
      background: lightgrey;
      /* keep aspect ratio when resized */
      /* resize: horizontal; */
      box-sizing: border-box;
      overflow: auto;
      max-width: 100%;
      height: calc(100vh - 20px);
      /**/
      perspective: 500px;
      /* perspective-origin: 100%; */
    }

    .rectangle {
      background-color: gold;
      opacity: 0.7;
      /* aspect ratio 2:1 */
      width: 100%;
      padding-bottom: 50%;
      /* border */
      border-style: solid;
      border-width: thin;
      border-color: grey;
      border-radius: 10px;
      /* center label horizontally and vertically  */
      position: relative;
    }

    .label {
      font-size: 25vw;
      font-weight: bold;
      color: white;
      /* center label horizontally and vertically */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .rectangle.perspective {
      transform-origin: bottom;
      transform: rotateX(0deg);
    }
  </style>
</head>

<body>

  <div class="scene">
    <div class="rectangle perspective">
      <div class="label">1</div>
    </div>
  </div>

  <script src="src/event.js"></script>

</body>

</html>
