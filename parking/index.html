<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Rectangle</title>

  <style>
    .scene {
      padding: 10px;
      border: 1px dashed;
      background: lightgrey;
      /* resize: horizontal; */
      /* keep aspect ratio when resized */
      box-sizing: border-box;
      overflow: hidden;
      max-width: 100%;
      height: calc(100vh - 20px);
      /**/
      perspective: 500px;
      perspective-origin: center center;
    }

    .rectangle {
      margin: 0 auto;
      background-color: gold;
      opacity: 0.7;
      /* center horizontally */
      /* margin: 0 auto; */
      /* aspect ratio 2:1 */
      width: 100%;
      padding-bottom: 50%;
      /* border */
      border-style: solid;
      border-width: thin;
      border-color: grey;
      border-radius: 10px;
      /* center label horizontally and vertically  */
      position: relative;
    }

    .label {
      font-size: 25vw;
      font-weight: bold;
      color: white;
      /* center horizontally and vertically */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* disable text select */
      user-select: none;
    }
  </style>
</head>

<body>

  <div class="scene">
    <div class="rectangle">
      <div class="label">1</div>
    </div>
  </div>

  <script src="src/event.js"></script>

</body>

</html>
